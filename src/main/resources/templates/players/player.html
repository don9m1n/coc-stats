<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="Clash of Clans statistics site.">
  <meta name="author" content="Dongmin Kim">
  <title>Player Info</title>

  <!-- BootStrap 5.3.2  -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script defer th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
  <div class="container">
    <table class="table table-dark">
      <thead style="font-size: 14px;">
        <tr>
          <th>태그</th>
          <th>이름</th>
          <th>타운홀 레벨</th>
          <th>타운홀 무기 레벨</th>
          <th>레벨</th>
          <th>트로피</th>
          <th>최고 트로피</th>
          <th>전쟁별 개수</th>
          <th>공격 성공 횟수</th>
          <th>방어 성공 횟수</th>
          <th>장인 기지 레벨</th>
          <th>장인 기지 트로피</th>
          <th>장인 기지 최고 트로피</th>
          <th>클랜전 선호</th>
          <th>지원한 유닛</th>
          <th>지원받은 유닛</th>
          <th>클랜 캐피탈 기여도</th>
        </tr>
      </thead>
      <tbody th:object="${player}">
        <tr>
          <td th:text="*{tag}"></td>
          <td th:text="*{name}"></td>
          <td th:text="*{townHallLevel}"></td>
          <td th:text="*{townHallWeaponLevel}"></td>
          <td th:text="*{expLevel}"></td>
          <td th:text="*{trophies}"></td>
          <td th:text="*{bestTrophies}"></td>
          <td th:text="*{warStars}"></td>
          <td th:text="*{attackWins}"></td>
          <td th:text="*{defenseWins}"></td>
          <td th:text="*{builderHallLevel}"></td>
          <td th:text="*{builderBaseTrophies}"></td>
          <td th:text="*{bestBuilderBaseTrophies}"></td>
          <td th:text="*{warPreference}"></td>
          <td th:text="*{donations}"></td>
          <td th:text="*{donationsReceived}"></td>
          <td th:text="*{clanCapitalContributions}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
