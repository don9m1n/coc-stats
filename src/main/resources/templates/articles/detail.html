<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
    <title>글 상세</title>
    <!-- TOAST UI VIEWER -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css" />

    <script defer th:src="@{/js/articles/detail.js}"></script>
</head>
<div layout:fragment="content" class="my-3">
    <form name="form" th:action="@{/articles/update}" method="post" th:object="${article}">
        <input type="hidden" name="content" th:field="*{content}">

        <h3 th:text="*{title}"></h3>
        <p th:text="*{nickname}"></p>
        <p th:text="*{createdAt}"></p>
        <div id="viewer"></div>

        <button type="submit" class="btn btn-success">수정</button>
    </form>
</div>
</html>
