<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <form th:action method="post" th:object="${memberJoinForm}">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}"/>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" />
        </div>

        <div>
            <label th:for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" />
        </div>

        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" />
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}" />
        </div>

        <button type="submit">회원가입</button>
    </form>
</body>
</html>
