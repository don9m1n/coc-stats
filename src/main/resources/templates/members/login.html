<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<div layout:fragment="content" class="my-3">
    <form th:action="@{/members/login}" method="post">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username"/>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" />
        </div>

        <button type="submit">로그인</button>
    </form>

    <div class="social-btn">
        <a th:href="@{/oauth2/authorization/kakao}">
            <img th:src="@{/images/kakao_login_medium_wide.png}" class="kakao-btn" alt="kakao_button">
        </a>
        <a th:href="@{/oauth2/authorization/naver}">
            <img th:src="@{/images/naver_login_medium_wide.png}" class="naver-btn" alt="naver_button">
        </a>
        <a th:href="@{/oauth2/authorization/google}">
            <img th:src="@{/images/google_login_medium_wide.png}" class="google-btn" alt="google_button">
        </a>
    </div>
</div>
</html>
